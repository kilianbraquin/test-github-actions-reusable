on:
  workflow_call:
    inputs:
      CHANNEL_ID:
        type: string
        required: true
      SUCCESS_PAYLOAD_FILE_PATH:
        type: string
        default: './slack/slack-deploy-default-payload.json'
      ERROR_PAYLOAD_FILE_PATH:
        type: string
        default: './slack/slack-error-payload.json'
      APP_URL:
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        required: true

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - run: echo 'Lint --- ${{ env.BRANCH_NAME }}'

  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - run: echo 'Test'

  types:
    name: "Types"
    runs-on: ubuntu-latest
    steps:
      - run: echo 'Types'
