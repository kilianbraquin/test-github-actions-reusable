on: workflow_call

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        id: init-checks
        with:
          result-encoding: string
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              context: 'reusable-checks',
              state: 'pending',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Reusable Workflow',
              headers: {
                'X-GitHub-Api-Version': '2022-11-28'
              }
            });
  

  lint:
    needs: init
    continue-on-error: true
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - run: echo 'Lint --- ${{ env.BRANCH_NAME }}'
      - run: sleep 3s

  test:
    needs: init
    continue-on-error: true
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - run: echo 'Test'
      - run: sleep 7s

  types:
    needs: init
    continue-on-error: true
    name: "Types"
    runs-on: ubuntu-latest
    steps:
      - run: echo 'Types'
      - run: sleep 4s
      - run: exit 1

  end:
    needs: [lint, test, types]
    runs-on: ubuntu-latest
    env:
      CHECKS_STATUS: ${{ (needs.lint.result == 'success' && needs.test.result == 'success' && needs.types.result == 'success') && 'success' || 'failure' }}
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              context: 'reusable-checks',
              state: '${{ env.CHECKS_STATUS }}',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Reusable Workflow',
              headers: {
                'X-GitHub-Api-Version': '2022-11-28'
              }
            });
      - if: ${{ env.CHECKS_STATUS != 'success' }}
        run: exit 1